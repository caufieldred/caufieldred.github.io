<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li class="feed-selection"><a href="#">News Source: <span id="source-name">Source Name</span></a>
                  <ul>
                      <li class="feed-type"><a href="#">Mashable</a></li>
                      <li class="feed-type"><a href="#">Digg</a></li>
                      <li class="feed-type"><a href="#">Reddit</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" id="feedSearch" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">
            <h1>Article title here</h1>
            <p>
              Article description/content here.
            </p>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>
        <section id="main" class="container">
          <script id="articleListTemplate" type="text/x-handlebars-template">
            {{#each this}}
            <article class="article">
              <section class="featuredImage">
                <img src="{{image}}" alt="" />
              </section>
              <section class="articleContent">
                  <a href="{{link}}"><h3>{{title}}</h3></a>
                  <h6>{{channel}}</h6>
              </section>
              <section class="impressions">
                {{formatted_shares}}
              </section>
              <div class="clearfix"></div>
            </article>
            {{/each}}
          </script>
          <script id="articleListTemplateDigg" type="text/x-handlebars-template">
            {{#each this}}
            <article class="article">
              <section class="featuredImage">
                <img src="{{content.media.images.url}}" alt="" />
              </section>
              <section class="articleContent">
                  <a href="{{content.original_url}}"><h3>{{content.title_alt}}</h3></a>
                  <h6>{{channel}}</h6>
              </section>
              <section class="impressions">
                {{digg_score}}
              </section>
              <div class="clearfix"></div>
            </article>
            {{/each}}
          </script>
          <script id="articleListTemplateReddit" type="text/x-handlebars-template">
            {{#each this}}
            <article class="article">
              <section class="featuredImage">
                <img src="{{data.thumbnail}}" alt="" />
              </section>
              <section class="articleContent">
                  <a href="{{data.url}}"><h3>{{data.title}}</h3></a>
                  <h6>{{data.subreddit_type}}</h6>
              </section>
              <section class="impressions">
                Ups: {{data.ups}}
              </section>
              <div class="clearfix"></div>
            </article>
            {{/each}}
          </script>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

    </body>
</html>
